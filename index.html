            initials.style.justifyContent = 'center';
            initials.style.fontSize = '3rem';
            initials.style.fontWeight = '700';
            initials.textContent = 'L';
            container.insertBefore(initials, container.firstChild);
        });

        // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorCircle = document.querySelector('.cursor-circle');
        let mouseX = 0, mouseY = 0;
        let cursorX = 0, cursorY = 0;
        let circleX = 0, circleY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // –ü–ª–∞–≤–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞
        function animateCursor() {
            // –¢–æ—á–∫–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –º—ã—à—å—é –º–≥–Ω–æ–≤–µ–Ω–Ω–æ
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';

            // –ö—Ä—É–≥ —Å–ª–µ–¥—É–µ—Ç —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (lerp)
            circleX += (mouseX - circleX) * 0.15;
            circleY += (mouseY - circleY) * 0.15;
            cursorCircle.style.left = circleX + 'px';
            cursorCircle.style.top = circleY + 'px';

            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        // –°–ª–µ–¥ –æ—Ç –∫—É—Ä—Å–æ—Ä–∞ (—Å —É—á—ë—Ç–æ–º —Å–∫—Ä–æ–ª–ª–∞)
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => {
                trail.remove();
            }, 500);
        });

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
        const interactiveElements = document.querySelectorAll('a, button, .social-link, .btn');
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursorCircle.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursorCircle.classList.remove('hover'));
        });

        // –ö–ª–∏–∫ —ç—Ñ—Ñ–µ–∫—Ç
        document.addEventListener('mousedown', () => {
            cursorCircle.style.transform = 'translate(-50%, -50%) scale(0.8)';
        });
        document.addEventListener('mouseup', () => {
            cursorCircle.style.transform = 'translate(-50%, -50%) scale(1)';
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤
        const langBtns = document.querySelectorAll('.lang-btn');
        const langElements = document.querySelectorAll('[data-ru]');

        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                langBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã
                langElements.forEach(el => {
                    const text = el.dataset[lang];
                    if (text) {
                        el.textContent = text;
                    }
                });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±–æ—Ä –≤ localStorage
                localStorage.setItem('lang', lang);
            });
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —è–∑—ã–∫
        const savedLang = localStorage.getItem('lang') || 'ru';
        const savedBtn = document.querySelector(`[data-lang="${savedLang}"]`);
        if (savedBtn) {
            savedBtn.click();
        }

        // Parallax —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∑–≤—ë–∑–¥ (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–π)
        const stars = document.getElementById('stars');
        let starX = 0, starY = 0;
        let starTargetX = 0, starTargetY = 0;

        document.addEventListener('mousemove', (e) => {
            starTargetX = (e.clientX / window.innerWidth - 0.5) * 40;
            starTargetY = (e.clientY / window.innerHeight - 0.5) * 40;
        });

        function animateParallax() {
            starX += (starTargetX - starX) * 0.05;
            starY += (starTargetY - starY) * 0.05;
            stars.style.transform = `translate(${starX}px, ${starY}px)`;
            requestAnimationFrame(animateParallax);
        }
        animateParallax();

        // Lenis - –ø–ª–∞–≤–Ω—ã–π —Å–∫—Ä–æ–ª–ª
        const lenis = new Lenis({
            duration: 1.5,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 0.35,
            smoothTouch: true,
            touchMultiplier: 1.5,
            infinite: false,
            touchInertiaMultiplier: 1.2,
            wheelMultiplier: 0.35
        });

        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
    </script>
</body>
</html>
